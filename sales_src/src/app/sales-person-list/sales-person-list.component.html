<h2>Sales Team</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email ID</th>
            <th>Sales Volume</th>
            <th>Met Quote</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let temp of salesPersonList" [ngClass]="{'metQuote' : temp.salesVolume >= 3000,'nonMetQuote' : temp.salesVolume < 3000}">
            <td>{{temp.firstName}}</td>
            <td>{{temp.lastName}}</td>
            <td>{{temp.email}}</td>
            <td>{{temp.salesVolume}}</td>
            <td>
                <div *ngIf="temp.salesVolume>3000; else elseBlock">YES</div>
                <ng-template #elseBlock>NO</ng-template>
            </td>
        </tr>
    </tbody>
</table>
<form #SPForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" name="firstname" [(ngModel)]="salesPersonModel.firstName">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" name="lastname" [(ngModel)]="salesPersonModel.lastName">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" name="email" [(ngModel)]="salesPersonModel.email">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Sales Volume</label>
        <div class="col-sm-10">
            <input type="number" min="0" name="salesvolume" [(ngModel)]="salesPersonModel.salesVolume">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2"><button type="submit">Submit</button></div>
        <div class="col-sm-2"><button type="reset">Reset</button></div>
    </div>
</form>
